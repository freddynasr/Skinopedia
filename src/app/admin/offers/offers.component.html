<div class="header">
  <h4 class="Title">Manage Offers</h4>
  <button class="addOffer" (click)="navigateToRoute()">+Add Offer</button>
</div>
<div class="container">
  <div class="row">
    <div class="col-xl-3 col-md-4 col-6" *ngFor="let offer of AllOffers">
      <div>
        <div class="icons">
          <i class="bi bi-pen" (click)="editOffer(offer.id)"></i>
          <i
            class="bi bi-trash"
            style="color: red"
            (click)="removeOffer(offer.id)"
          ></i>
        </div>
        <app-card-item
          [product]="offer"
          [admin]="true"
          [offer]="true"
        ></app-card-item>
      </div>
    </div>
    <div
      type="button"
      class="load-more"
      *ngIf="AllOffers.length % 12 === 0 && AllOffers.length !== 0"
      (click)="loadMore()"
    >
      Load More
    </div>
  </div>
</div>
