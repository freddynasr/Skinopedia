<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h1 class="mb-5 about-heading">Contact</h1>
    </div>
    <div class="col-lg-10">
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="php-email-form">
        <div class="row">
          <div class="col-md-6 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required [(ngModel)]="model.Name"/>
          </div>
          <div class="col-md-6 form-group mt-3 mt-md-0">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required [(ngModel)]="model.Email"/>
          </div>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required [(ngModel)]="model.Subject"/>
        </div>
        <div class="form-group mt-3">
          <textarea class="form-control" name="message" rows="5" placeholder="Message" required [(ngModel)]="model.Message"></textarea>
        </div>
        <div class="my-3">
          <div class="loading" *ngIf="loading">Loading</div>
          <div class="error-message" *ngIf="error">{{ error }}</div>
          <div class="sent-message" *ngIf="success">Your message has been sent. Thank you!</div>
        </div>
        <div class="text-center">
          <button type="submit" >Send Message</button>
        </div>
      </form>
    </div>
  </div>
</div>
