<h4> Choose the exact location on this map</h4>
<google-map
  height="400px"
  width="100%"
  [center]="center"
  [zoom]="zoom"
  (mapMousemove)="move($event)"
  (mapClick)="addMarker($event)"
>
  <map-marker
    *ngFor="let markerPosition of this.markerPositions"
    [position]="markerPosition"
    [options]="markerOptions"
  ></map-marker>
</google-map>

<div>Latitude: {{ display?.lat }}</div>
<div class="mb-3">Longitude: {{ display?.lng }}</div>
